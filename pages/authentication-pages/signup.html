<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Pages: Signup</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>

    <!-- NAVIGATION -->


    <nav class="navigation-container">

        <div class="nav-brand"><a class="header-style" href="/index.html">NOZAMA</a>
            <i class="fa-solid fa-arrow-left-long"></i>
        </div>

        <div class="input-search">

            <input class="search" placeholder="Search" type="search">
        </div>

        <ul class="nav-pills">

            <button class="nav-item button"> <a class="login" href="/pages/authentication-pages/login.html">Login</a> </button>


            <div class="badge-element nav-item">
                <a href="/pages/wishlist-management/wishlist-management.html">
                    <i class="fa-regular fa-heart icon"></i>
                </a>
                <span class="notif-cart">12</span>
            </div>

            
            <div class="badge-element nav-item">
                <a href="/pages/cart-management/cart-management.html">

                    <i class="fa-solid fa-cart-arrow-down icon"></i>

                </a>
                
                <span class="notif-cart">7</span>
            </div>
        </ul>
    </nav>


    <!-- LOGIN CARD -->

    <div class="signup-container">

        <h2 class="login-header">Signup</h2>

        <div class="login-details">

            <div class="login-subdetails">

                <p class="subdetails-header">Name</p>
                <input class="login-input" placeholder="Kaustubh Manglurkar" type="text">
            </div>

            <div class="login-subdetails">

                <p class="subdetails-header">Email address</p>
                <input class="login-input" placeholder="kaustubh@gmail.com" type="text">
            </div>

            <div class="login-subdetails">

                <p class="subdetails-header">Password</p>
                <input class="login-input" placeholder="kaustubh@gmail.com" type="text">
            </div>

            <div class="login-subdetails">

                <p  class="subdetails-header">Confirm Password</p>
                <input class="login-input" placeholder="********" type="text">
            </div>

            <div class="signup-condition">

                <input type="checkbox"> <p class="password-remember">I accept all Terms & Conditions</p>

            </div>

            <div class="signup-btn-container">

                <button class="signup-btn">Create Account</button>
            </div>

            <div class="new-account-signup">

                <p> <a class="text" href="/pages/authentication-pages/login.html">Already have an account ></a> </p>
            </div>



        </div>


    </div>


    
</body>
</html>
